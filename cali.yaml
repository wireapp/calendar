server:
  applicationConnectors:
    - type: http
      port: 8080

  requestLog:
      appenders: []

token: ${SERVICE_TOKEN:-}   # Service's auth token

swagger:
  resourcePackage: com.wire.bots.sdk.server.resources
  uriPrefix: /cali
  schemes:
    - http
    - https

database:
  driverClass: org.postgresql.Driver
  user: ${DB_USER:-}
  password: ${DB_PASSWORD:-}
  url: ${DB_URL:-jdbc:postgresql://localhost/cali}

module: mixer
ingress: localhost
portMin: 32768
portMax: 32867
secretPath: client-secret.json
redirect: 'localhost:8080/cali/user/auth/google_oauth2/callback'
